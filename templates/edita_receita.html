<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="pg-form">
    <div class="container">

        <form action="{{ url_for('edita_receita', id=receita[0]) }}" method="POST" class="form">
            <h2>Editar Receita</h2>
            <div class="form-group">
                <label for="nome">Nome da Receita</label>
                <input type="text" id="nome" name="nome" placeholder="Nome da Receita" value="{{ receita[2] }}" required>
            </div>
            <div class="form-group">
                <label for="valor_receita">Valor da Receita</label>
                <input type="number" id="valor_receita" step="0.01" name="valor_receita" placeholder="Valor da Receita" value="{{ receita[3] }}" required>
            </div>
            <div class="form-group">
                <label for="data">Data da Receita</label>
                <input type="date" id="data" name="data" value="{{ receita[4] }}" required>
            </div>
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('lista_receitas') }}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
