<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="pg-form">
    <div class="container">

        <!-- Exibição de Mensagens Flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário para Adicionar Receita -->
        <form action="{{ url_for('adiciona_receita') }}" method="POST" class="form add-form">
            <h2>Adicionar Receita</h2>

            <!-- Campo para Nome da Receita -->
            <div class="form-group">
                <label for="nome">Nome da Receita</label>
                <input type="text" id="nome" name="nome" placeholder="Nome da Receita" required>
            </div>

            <!-- Campo para Valor da Receita -->
            <div class="form-group">
                <label for="valor_receita">Valor da Receita</label>
                <input type="number" id="valor_receita" step="0.01" name="valor_receita" placeholder="Valor da Receita" required>
            </div>

            <!-- Campo para Data da Receita -->
            <div class="form-group">
                <label for="data">Data da Receita</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- Botões de Ação -->
            <button type="submit" class="btn primary-btn">Adicionar</button>
            <a href="{{ url_for('lista_receitas') }}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
