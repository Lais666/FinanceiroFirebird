<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Receita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <!-- Exibição de Mensagens Flash -->


        <!-- Formulário para Adicionar Despesa -->
        <form action="{{ url_for('adiciona_despesa') }}" method="POST" class="form add-form">
            <h2>Adicionar Despesa</h2>

            <!-- Campo para Nome da Despesa -->
            <div class="input-group">
                <input type="text" name="nome" placeholder="Nome da Despesa" required>
            </div>

            <!-- Campo para Valor da Despesa -->
            <div class="input-group">
                <input type="number" step="0.01" name="valor_despesa" placeholder="Valor da Despesa" required>
            </div>

            <!-- Campo para Data da Receita -->
            <div class="input-group">
                <input type="date" name="data" required>
            </div>

            <!-- Botão de Submissão -->
            <button type="submit" class="btn primary-btn">Adicionar</button>
            <a href="{{ url_for('lista_despesas') }}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
