<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="pg-form">
    <div class="container">
        <!-- Exibição de Mensagens Flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário para Adicionar Despesa -->
        <form action="{{ url_for('adiciona_despesa') }}" method="POST" class="form add-form">
            <h2>Adicionar Despesa</h2>

            <!-- Campo para Nome da Despesa -->
            <div class="form-group">
                <label for="nome">Nome da Despesa</label>
                <input type="text" id="nome" name="nome" placeholder="Nome da Despesa" required>
            </div>

            <!-- Campo para Valor da Despesa -->
            <div class="form-group">
                <label for="valor_despesa">Valor da Despesa</label>
                <input type="number" id="valor_despesa" step="0.01" name="valor_despesa" placeholder="Valor da Despesa" required>
            </div>

            <!-- Campo para Data da Despesa -->
            <div class="form-group">
                <label for="data">Data da Despesa</label>
                <input type="date" id="data" name="data" required>
            </div>

            <!-- Botões de Ação -->
            <button type="submit" class="btn primary-btn">Adicionar</button>
            <a href="{{ url_for('lista_despesas') }}" class="btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
