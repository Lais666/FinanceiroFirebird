<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Exibição de Mensagens Flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="form login-form">
            <h2>Login</h2>

            <!-- Input de Email -->
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <!-- Input de Senha -->
            <div class="input-group">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn primary-btn">Entrar</button>

            <!-- Exibição de Mensagens de Alerta -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert error-alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </form>

        <!-- Link para Criação de Conta -->
        <div class="register-link">
            <p>Não tem uma conta? <a href="{{ url_for('cria_usuario') }}">Crie uma agora!</a></p>
        </div>
    </div>
</body>
</html>
